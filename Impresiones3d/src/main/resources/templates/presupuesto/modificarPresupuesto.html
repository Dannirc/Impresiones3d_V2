<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Indigo.crea.ar</title>
    <link href="../css/footer.css" rel="stylesheet">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="dist/bs-custom-file-input.js"></script>
    <link href="../css/style.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <script
        type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <script src="../js/jquery.min.js"></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <!-- <script src="/static/js/jquery.easydropdown.js"></script> -->
    <!--start slider -->
    <link rel="stylesheet" href="../css/fwslider.css" media="all">
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/fwslider.js"></script>
    <!--end slider -->


<body>
    <div th:insert="layout/header :: nav"></div>

    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-auto bg-light p-5">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Modificar Presupuesto</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form th:action="@{/presupuesto/modificar-presupuesto}" method="post">
                        <div class="card-body">

                            <div class="form-group">
                                <label for="selectMaterial">Seleccione un pedido</label>
                                <input type="hidden" id="idPresupuesto" name="idPresupuesto" th:value="${Presupuesto.id}">
                                <select class="form-control" id="pedido" name="id">
                                    <option th:text="${Presupuesto.pedido.producto.archivo.nombre}" th:value="${Presupuesto.pedido.id}"> </option>
                                </select>

                            </div>


                            <div class="form-group">
                                <label for="precio">Precio</label>
                                <input type="text" class="form-control" id="precio" name="precio" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="fecha de entrega">Plazo de entrega</label>
                                <input type="Date" class="form-control" id="fecha de entrega" name="fechaEntrega" placeholder="">
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                        <a href="/presupuesto/lista-presupuestos"> Volver sin cambiar </a>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function () {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>

    <div th:insert="layout/footer :: footer"></div>
</body>

</html>
