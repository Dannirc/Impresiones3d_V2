<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Indigo.crea.ar</title>
	<link href="../css/bootstrap.css" rel="stylesheet">

	<link href="../css/style.css" rel="stylesheet">
	<link href="../css/footer.css" rel="stylesheet">
	<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="dist/bs-custom-file-input.js"></script>
	<link href="../css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="../adminlte-3.0.4/plugins/font-awesome-5.11.1/css/all.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<script src="../js/jquery.min.js"></script>

</head>

<body>

	<div th:insert="layout/header :: nav"></div>
	<div class="adminImage">

		<div clear="left" style="position: relative;">
			<div class="d-flex justify-content-center container mt-5">
				<figure class="snip1527">
					<div class="image"><img src="https://resilientedigital.com/wp-content/uploads/2020/01/Impresora-3D-de-u%CC%81ltima-tecnologi%CC%81a-para-impresio%CC%81n-de-piezas-grandes.jpg" alt="pr-sample23" /></div>
					<figcaption>
						<h3>
							Crear Pedido</h3>
						<p>Cargue su pedido con un archivo 3D en
							formato .stl en la base de datos con sus configuraciones. </p>
					</figcaption> <a
						th:if="${session.usuario.rol == T(com.EggEducacion.Impresiones3d.enums.Rol).ADMIN and session.usuario != null}"
						href="/pedido/crear-pedido"></a>
				</figure>
				<figure class="snip1527">
					<div class="image"><img
							src="https://image.freepik.com/foto-gratis/empresarios-pasandolo-bien-reunion_1098-1786.jpg"
							alt="pr-sample24" /></div>
					<figcaption>

						<h3>
							Lista de usuarios</h3>
						<p> Modifique o elimine los usuarios registrados en la página. </p>
					</figcaption> <a
						th:if="${session.usuario.rol == T(com.EggEducacion.Impresiones3d.enums.Rol).ADMIN and session.usuario != null}"
						href="/usuario/listar-usuarios"></a>
				</figure>
				<figure class="snip1527">
					<div class="image"><img
							src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F12%2F2010%2F10%2Fadhd-to-do-list-400x400.jpg"
							alt="pr-sample25" /></div>
					<figcaption>

						<h3>Lista de pedidos</h3>
						<p> Acepte,modifique o elimine los pedidos cargados por los usuarios en la página. </p>
					</figcaption> <a
						th:if="${session.usuario.rol == T(com.EggEducacion.Impresiones3d.enums.Rol).ADMIN and session.usuario != null}"
						href="/pedido/lista-pedidos"></a>
				</figure>
				<figure class="snip1527">
					<div class="image"><img
							src="https://image.freepik.com/foto-gratis/hombre-negocios-contabilidad-costo-costo-economico-presupuesto-inversion-ahorro_18497-1064.jpg"
							alt="pr-sample23" /></div>
					<figcaption>

						<h3>
							Lista de presupuestos</h3>
						<p>Modifique o elimine los presupuestos cargados en la página. </p>
					</figcaption> <a
						th:if="${session.usuario.rol == T(com.EggEducacion.Impresiones3d.enums.Rol).ADMIN and session.usuario != null}"
						href="/presupuesto/lista-presupuestos"></a>
				</figure>
				<figure class="snip1527">
					<div class="image"><img
							src="https://image.freepik.com/foto-gratis/apreton-manos-socios-comerciales-reunion-grupo-que-hace-inversion-proyecto-primer_1163-5108.jpg"
							alt="pr-sample24" /></div>
					<figcaption>

						<h3>
							Lista de compras</h3>
						<p> Vea y modifique el estado de cada compra realizada. </p>
					</figcaption> <a
						th:if="${session.usuario.rol == T(com.EggEducacion.Impresiones3d.enums.Rol).ADMIN and session.usuario != null}"
						href="/compra/lista-compras"></a>
				</figure>
			</div>
		</div>
	</div>

	<div class='main'></div>



	<div th:insert="layout/footer :: footer"></div>

</body>

</html>
