<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Indigo.crea.ar</title>
<link href="../css/footer.css" rel="stylesheet">
<link href="../css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="dist/bs-custom-file-input.js"></script>
<link href="../css/style.css" rel="stylesheet">
<link rel="stylesheet"
	href="../adminlte-3.0.4/plugins/font-awesome-5.11.1/css/all.css">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800'
	rel='stylesheet' type='text/css'>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<script src="../js/jquery.min.js"></script>
<!-- <script src="/static/js/jquery.easydropdown.js"></script> -->
<!--start slider -->
<link rel="stylesheet" href="../css/fwslider.css" media="all">
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/fwslider.js"></script>
<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

<!--end slider -->
<script type="text/javascript">
$('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})
	</script>
</head>

<body>
	<div th:insert="layout/header :: nav"></div>
	<div class="adminImage">
	<div class='main'>
	<div class="container">
		<div class="row vh-100 justify-content-center align-items-center">
			<div class="col-auto bg-light p-5">
				<div class="card card-primary">
					<div class="card-header">
						<h3 class="card-title">Lista Usuarios</h3>
					</div>
					<!-- /.card-header -->
					<!-- table start -->
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Rol</th>
								<th scope="col">Opciones</th>
							</tr>
						</thead>
						<tbody th:each="usuario: ${usuarios} ">
							<tr>
								<td th:text="${usuario.nombre}"></td>
								<td th:text="${usuario.rol}"></td>
								<td><a type="button" th:href="@{/usuario/modificar-usuario?id={id}(id=${session.usuario.id})}" class="btn btn-primary"><i class="fas fa-edit fas"></i></a>
									<a type="button" th:href="@{/usuario/eliminar-usuario?id={id}(id=${usuario.id})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
	</div>
	</div>

	<div th:insert="layout/footer :: footer"></div>
</body>

</html>
