		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

	<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>


</head>

<body>
	<!-- <div th:insert="layout/header :: nav"></div> -->
	
	<div class="header" th:fragment="nav">
	<div class="container">
		<div class="row">
			<div>
				
					<div class="logo">
						<a href="../index"><img src="../Images/IndigoLogo.png" alt="" /></a>
					</div>
					
						<!--<script type="text/javascript" src="../js/responsive-nav.js"></script>-->
					</div>
				<!--	<div class="clear"></div> -->
			</div>
				

		
					
					
					
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
				</ul>
				</li>
				</ul>
				<div class="clear"></div>
			</div>
		</div>
	</div>
</div>
</div>
	<center class="adminImage">
	<div class="row vh-100 justify-content-center align-items-center">
	
		<div class="col-auto bg-light p-5">

			<div class="card">
				<div class="card-body register-card-body">
					<p class="login-box-msg">Registrarse!</p>
					<div th:if="${exito}!=null" class="card text-white bg-success mb-3">
						<div class="card-body">
							<h5 class="card-title">Exito</h5>
							<p class="card-text">Registro Exitoso</p>
						</div>
					</div>
					<div th:if="${error}!=null" class="card text-white bg-danger mb-3">
						<div class="card-body">
							<h5 class="card-title">Error</h5>
							<p class="card-text" th:text="${error}"></p>
						</div>
					</div>

					<form th:action="@{/usuario/registro}" method="post">
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Nombre" name="nombre">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Dirección" name="direccion">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-envelope"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Telefono" name="telefono">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-envelope"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input type="email" class="form-control" placeholder="Email" name="email">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-envelope"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input type="password" class="form-control" placeholder="Contraseña" name="clave">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label>Rol</label>
							<select class="form-control" name="rol">
								<option th:each="rol : ${T(com.EggEducacion.Impresiones3d.enums.Rol).values()}"
									th:value="${rol}" th:text="${rol}"></option>
							</select>

						</div>
						<div class="prueba">	
						<button text-align:center type="submit" class="btn btn-primary">Registrarse</button>
						</div>
						</form>

					<div class="prueba">	
					<a href="/login" class="text-center">Ya estoy registrado</a>
					</div>
					</div>
				<!-- /.form-box -->
			</div><!-- /.card -->
		</div>
		<!-- /.register-box -->
	</center>
	</div>
	<!-- jQuery -->
	<script src="../adminlte-3.0.4/plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../adminlte-3.0.4/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../adminlte-3.0.4/dist/js/adminlte.min.js"></script>

	<div th:insert="layout/footer :: footer"></div>

</body>

</html>
